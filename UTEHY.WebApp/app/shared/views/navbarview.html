<div class="navbar navbar-default" id="navbar-second">
    <ul class="nav navbar-nav no-border visible-xs-block">
        <li><a class="text-center collapsed" data-toggle="collapse" data-target="#navbar-second-toggle"><i class="icon-menu7"></i></a></li>
    </ul>

    <div class="navbar-collapse collapse" id="navbar-second-toggle" ng-controller="navbarController">
        <ul class="nav navbar-nav navbar-nav-material">
            <li class="active"><a ui-sref="home"><i class="icon-display4 position-left"></i> TRANG CHỦ</a></li>

            <li class="dropdown" ng-repeat="item in functions">
                <a class="dropdown-toggle" style="font-size:12px;" data-toggle="dropdown">
                    <i class="{{item.Icons}}"></i> {{item.Name}} <span class="caret"></span>
                </a>
                <ul class="dropdown-menu width-200" ng-if="item.children.length > 0">
                    <li ng-repeat="children in item.children">
                        <a ui-sref="{{children.Url}}" class="dropdown-toggle text-uppercase" style="font-size:12px">
                            <i style="font-size:12px" class="{{children.Icons}}"></i> {{children.Name}}
                        </a>
                    </li>
                </ul>
            </li>
        </ul>
    </div>
</div>

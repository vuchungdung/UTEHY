
<div id="modal_Add" class="modal fade in" style="display: none;">
    <div class="modal-dialog">
        <div class="modal-content">
            <form novalidate name="frmAddPostFaculty" role="form" ng-submit="addFaculty()">
                <div class="modal-header bg-primary">
                    <button type="button" class="close" data-dismiss="modal">×</button>
                    <h5 class="modal-title">Thêm mới khoa</h5>
                </div>

                <div class="modal-body">
                    <div class="form-group">
                        <label><i class="icon-pencil4"></i> Mã khoa:</label>
                        <input type="text" ng-maxlength="50" name="name" class="form-control" ng-model="faculty.FacultyId" placeholder="Mã khoa" required>
                        <span ng-show="frmAddPostFaculty.facultyId.$invalid" class="text-danger-400">Phải nhập mã khoa</span>
                    </div>
                    <div class="form-group">
                        <label><i class="icon-pencil4"></i> Tên khoa:</label>
                        <input type="text" ng-maxlength="50" name="name" class="form-control" ng-model="faculty.Name" placeholder="Tên khoa" required>
                        <span ng-show="frmAddPostFaculty.name.$invalid" class="text-danger-400">Phải nhập tên khoa</span>
                    </div>
                </div>

                <div class="modal-footer">
                    <button type="reset" class="btn btn-sm btn-default legitRipple" data-dismiss="modal">Bỏ qua</button>
                    <button type="submit" ng-disabled="frmAddPostFaculty.$invalid" class="btn btn-sm btn-primary legitRipple">Thêm mới</button>
                </div>
            </form>
        </div>
    </div>
</div>

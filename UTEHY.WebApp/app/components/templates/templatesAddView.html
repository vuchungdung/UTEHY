
<div id="modal_Add" class="modal fade in" style="display: none;">
    <div class="modal-dialog">
        <div class="modal-content">
            <form novalidate name="frmAddPostCategory" role="form" ng-submit="addCategory()">
                <div class="modal-header bg-primary">
                    <button type="button" class="close" data-dismiss="modal">×</button>
                    <h5 class="modal-title">Thêm mới giao diện</h5>
                </div>

                <div class="modal-body">
                    <div class="form-group">
                        <label><i class="icon-pencil4"></i> Đường dẫn:</label>
                        <input type="text" ng-maxlength="50" name="name" class="form-control" ng-model="category.Name" ng-change="getSeoAlias()" placeholder="Tên danh mục" required>
                        <span ng-show="frmAddPostCategory.name.$invalid" class="text-danger-400">Phải nhập đường dẫn</span>
                        <!--<span ng-show="frmAddPostCategory.name.$error.maxlength" class="text-danger-400"></span>-->
                    </div>
                    <div class="form-group">
                        <label><i class="icon-lock2"></i> Hình ảnh minh họa:</label>
                        <input type="file" class="form-control" name="alias" ng-model="category.Alias" placeholder="Tiêu đề SEO" required>
                        <span ng-show="frmAddPostCategory.alias.$invalid" class="text-danger-400">Phải nhập đường dẫn</span>
                    </div>
                </div>

                <div class="modal-footer">
                    <button type="reset" class="btn btn-sm btn-default legitRipple" data-dismiss="modal">Bỏ qua</button>
                    <button type="submit" ng-disabled="frmAddPostCategory.$invalid" class="btn btn-sm btn-primary legitRipple">Thêm mới</button>
                </div>
            </form>
        </div>
    </div>
</div>
